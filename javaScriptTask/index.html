<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="parentOfBtn">
      <button id="btn">Change Color</button></div>
      <div id="counter">
        <button id="minus_btn" class="btns">-</button>
        <label id="count_lbl">0</label>
        <button id="plus_btn" class="btns">+</button>
      </div>
      <div id="imgBtnParent">
      <button id="imgBtn">Change me</button></div>
      <div class="images">
        <img src="https://bitcoinist.com/wp-content/uploads/2019/03/shutterstock_560802985.jpg" alt="photo which i will change">
      </div>

      
    

    <script>

        let count =0;
        let minus_btn=document.querySelector('#minus_btn');
        let count_lbl=document.querySelector('#count_lbl');
        let plus_btn=document.querySelector('#plus_btn');


       plus_btn.addEventListener("click", function(){
        count_lbl.innerHTML=++count;
       });
       minus_btn.addEventListener("click", function(){
        count_lbl.innerHTML=--count;
       });

       document.querySelector("#btn").addEventListener("click", function(){
        let randomColor = Math.floor(Math.random() * 16777215).toString(16);
        document.body.style.backgroundColor= "#" + randomColor;
       });

       let image=document.querySelector('img');
       let imageBtn=document.querySelector('#imgBtn')
       imageBtn.addEventListener("click", function(){
       image.setAttribute("src","http://www.datacosmos.com/wp-content/uploads/2013/10/cosmos2.jpg" );
       })

    </script>
  </body>
</html>
