<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h9</title>
    <link rel="stylesheet" href="h9.css">
    <script src="https://kit.fontawesome.com/4780962afe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="parent-box">
        <div class="hidden-box"></div>
        <div class="front-box">
            <div class="front-box-text">
               <h3 id="title">Already working together?</h3>
               <p>Log in to your account and connect with </p>
               <p>your teammates!</p>
             </div>
             <div class="front-box-btn">
                <input id="mail-input" type="email" placeholder="youremail@address.com">
                <button  id="btn"> <i class="fa-solid fa-arrow-right"></i></button>
             </div>
        </div>
        <div class="photos">
            <div class="box"><i class="fa-solid fa-spider fa-2xl"></i></div>
            <div class="box"><i class="fa-solid fa-dragon fa-2xl"></i></div>
            <div class="box"><i class="fa-solid fa-otter fa-2xl"></i></div>
            <div class="box"><i class="fa-solid fa-kiwi-bird fa-2xl"></i></div>
            <div class="box"><i class="fa-solid fa-paw fa-2xl"></i></div>

        </div>
    </div>
</div>
</body>
</html>
