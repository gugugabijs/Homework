<!DOCTYPE html>

  <body>
    <script>
      function printFullName() {
        let name = "Gulnara";
        let surname = "Abdullayeva";
        console.log(name, surname);
      }
      printFullName();

      let  printFullNameWithParam = (firstName, lastName) => {
        return firstName + " " + lastName;
      };

      console.log(printFullNameWithParam("Gulnara", "Abdullayeva"));

      let  perimeterOfRectangle =(lenght, width)=> {
        return 2*(lenght + width)};
      console.log( perimeterOfRectangle(5,6));

      let bmi = (weight, height) => {
            let bmiIndex = weight / (height * height);
            if (bmiIndex < 18.5) {
                return "Underweight";
            } else if (bmiIndex > 18.5 && bmiIndex < 24.9) {
                return "Normal Weight";
            } else if (bmiIndex > 25 && bmiIndex < 29) {
                return "Overweight";
            } else {
                return "Obese";
            }
        }

        console.log(bmi(47,1.68));


        function pow(number, index) {
            let result = 1;
            for (let i = 0; i < index; i++) {
                result = result * number;
            }
            return result;
        }

        console.log(pow(3,4));
    </script>
  </body>
